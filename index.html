<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metro Ops – Master Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    
    /* Layout Grid */
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: 100vh;
    }

    /* Live Feed Section */
    .live-feed {
      position: relative;
      background: #000;
      border-right: 1px solid #334155;
    }
    
    .live-feed video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .overlay-status {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-left: 4px solid #10b981;
      border-radius: 4px;
      font-family: monospace;
    }

    /* Sidebar */
    .sidebar {
      background: #1e293b;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 15px rgba(0,0,0,0.5);
    }

    .header {
      padding: 20px;
      background: #0f172a;
      border-bottom: 1px solid #334155;
    }

    .violations-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* Cards */
    .violation-card {
      background: #334155;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #ef4444; /* Red for alert */
      animation: slideIn 0.3s ease-out;
    }

    .violation-card.approved {
      border-left-color: #10b981; /* Green for processed */
      opacity: 0.6;
    }

    @keyframes slideIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .card-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
      background: #000;
    }
  </style>
</head>
<body>

<div class="grid-layout">
  
  <div class="live-feed">
    <div class="overlay-status">
      <div>SYSTEM: ONLINE</div>
      <div>CAM_ID: PLATFORM_1_NORTH</div>
      <div>AI_DETECTION: ACTIVE</div>
    </div>
    <video id="cctv" autoplay playsinline muted></video>
  </div>

  <div class="sidebar">
    <div class="header">
      <h2 class="text-xl font-bold text-white">⚠️ Violation Alerts</h2>
      <p class="text-xs text-gray-400 mt-1">Real-time AI Cross-Line Detection</p>
    </div>

    <div id="violationFeed" class="violations-list">
      <div class="text-center text-gray-500 mt-10 text-sm">Waiting for violations...</div>
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } 
    from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoWtfLODLrDhRKkMew0sLceDgHBNAQAPM",
    authDomain: "metro-safety-system.firebaseapp.com",
    projectId: "metro-safety-system",
    storageBucket: "metro-safety-system.appspot.com",
    messagingSenderId: "783283638023",
    appId: "1:783283638023:web:52d0d7ab6c6d7e1677bfa2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("violationFeed");

  // Query violations ordered by time (newest first)
  const q = query(collection(db, "violations"), orderBy("time", "desc"));

  onSnapshot(q, (snapshot) => {
    feed.innerHTML = ""; // Refresh list
    
    snapshot.forEach((snap) => {
      const data = snap.data();
      const id = snap.id;
      
      const card = document.createElement("div");
      card.className = `violation-card ${data.approved ? 'approved' : ''}`;
      
      card.innerHTML = `
        <img src="${data.face_url}" class="card-img" alt="Evidence">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs font-mono text-yellow-400">ID: ${data.rfid || 'UNK'}</span>
          <span class="text-xs text-gray-300">${data.time.split(' ')[1]}</span>
        </div>
        
        ${!data.approved ? `
          <button id="btn-${id}" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded text-sm font-bold transition">
            ISSUE E-CHALLAN (₹500)
          </button>
        ` : `
          <div class="w-full bg-green-900/50 text-green-400 py-2 text-center text-sm font-bold border border-green-800 rounded">
            ✓ CHALLAN SENT
          </div>
        `}
      `;

      feed.appendChild(card);

      // Attach Event Listener for Button
      const btn = document.getElementById(`btn-${id}`);
      if(btn) {
        btn.onclick = async () => {
            btn.textContent = "Processing...";
            await updateDoc(doc(db, "violations", id), {
                approved: true,
                processed_at: new Date().toISOString()
            });
        };
      }
    });
  });

  // Setup Dummy CCTV View (In real life this is just a monitor)
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => document.getElementById("cctv").srcObject = stream);

</script>
</body>
</html>
