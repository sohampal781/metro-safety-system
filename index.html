<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metro Safety – Master Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(11, 60, 93, 0.9);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
      font-size: 18px;
      font-weight: 600;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }

    .panel {
      position: absolute;
      top: 70px;
      right: 20px;
      width: 360px;
      max-height: calc(100vh - 90px);
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 8px;
      padding: 12px;
      z-index: 10;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .panel h3 {
      margin: 0 0 10px 0;
      font-size: 15px;
      color: #0b3c5d;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 13px;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .row {
      margin-bottom: 4px;
    }

    .label {
      font-weight: 600;
    }

    .approved {
      color: green;
      font-weight: 600;
    }

    .pending {
      color: #c0392b;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #0b3c5d;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      margin-top: 6px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #ddd;
      z-index: 10;
    }
  </style>
</head>
<body>

<header>
  Metro Safety – Master Dashboard
</header>

<video id="webcam" autoplay playsinline></video>

<div class="panel">
  <h3>Yellow Line Violations</h3>
  <div id="violationsContainer"></div>
</div>

<footer>
  Human-in-the-loop Metro Safety Violation System
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoWtfLODLrDhRKkMew0sLceDgHBNAQAPM",
    authDomain: "metro-safety-system.firebaseapp.com",
    projectId: "metro-safety-system",
    messagingSenderId: "783283638023",
    appId: "1:783283638023:web:52d0d7ab6c6d7e1677bfa2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const container = document.getElementById("violationsContainer");

  function renderViolation(id, data) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${data.face_url || ""}" />
      <div class="row"><span class="label">RFID:</span> ${data.rfid}</div>
      <div class="row"><span class="label">Time:</span> ${data.time}</div>
      <div class="row">
        <span class="label">Status:</span>
        <span class="${data.approved ? "approved" : "pending"}">
          ${data.approved ? "Approved" : "Pending"}
        </span>
      </div>
    `;

    const btn = document.createElement("button");
    btn.textContent = data.approved ? "Fine Approved" : "Approve Fine";
    btn.disabled = data.approved;

    btn.onclick = async () => {
      await updateDoc(doc(db, "violations", id), {
        approved: true,
        fine: 500
      });
    };

    card.appendChild(btn);
    return card;
  }

  onSnapshot(collection(db, "violations"), snapshot => {
    container.innerHTML = "";
    snapshot.forEach(d => {
      container.appendChild(renderViolation(d.id, d.data()));
    });
  });

  const video = document.getElementById("webcam");
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(() => alert("Camera access denied"));
</script>

</body>
</html>
